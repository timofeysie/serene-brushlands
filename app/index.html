	<body ng-cloak>
		<input type="hidden" id="env-values"/>
		<input type="hidden" id="role-permissions"/>
		<div ng-view></div>
		<script type="text/javascript">
			function getEnvValues()
			{
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function(data) {
			if (xhttp.readyState == 4 && xhttp.status == 200) {
			var response = xhttp.responseText;
			document.getElementById('env-values').value = response;
			}
			};
			xhttp.open("GET", "/env", true);
			xhttp.send();
			}

			function getRolePermissions()
			{
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function(data) {
			if (xhttp.readyState == 4 && xhttp.status == 200) {
			var response = xhttp.responseText;
			document.getElementById('role-permissions').value = response;
			}
			};
			xhttp.open("GET", "/auth-roles", true);
			xhttp.send();
			}

			getEnvValues();
			getRolePermissions();
		</script>
	</body>
