<navbar></navbar>
<div id="outer">
  <div ng-controller="DataCtrl as controller">
    <div class="flex-container">
     <table>
        <tr>
          <td style="text-align:left">
            <a href="javascript:;" 
              ng-click="controller.sortType = 'count'; controller.sortReverse = !controller.sortReverse">
              No.
              <span ng-show="controller.sortType == 'count' && !controller.sortReverse" 
                class="fa fa-caret-down"></span>
              <span ng-show="controller.sortType == 'count' && controller.sortReverse" 
                class="fa fa-caret-up"></span>
            </a>
            <table-dots></table-dots>
          </td>
          <td style="text-align:left">
            <a href="javascript:;" 
              ng-click="controller.sortType = 'title'; controller.sortReverse = !controller.sortReverse">
              Title
              <span ng-show="controller.sortType == 'title' && !controller.sortReverse" 
                class="fa fa-caret-down"></span>
              <span ng-show="controller.sortType == 'title' && controller.sortReverse" 
                class="fa fa-caret-up"></span>
            </a>
            <table-dots></table-dots>
          </td>
          <td style="text-align:left">
            <a href="javascript:;" 
              ng-click="controller.sortType = 'artist'; controller.sortReverse = !controller.sortReverse">
              Artist
              <span ng-show="controller.sortType == 'artist' && !controller.sortReverse" 
                class="fa fa-caret-down"></span>
              <span ng-show="controller.sortType == 'artist' && controller.sortReverse" 
                class="fa fa-caret-up"></span>
            </a>
            <table-dots></table-dots>
          </td>
          <td style="text-align:left">
            <a href="javascript:;" 
              ng-click="controller.sortType = 'officeLocation'; controller.sortReverse = !controller.sortReverse">
              Location
              <span ng-show="controller.sortType == 'officeLocation' && !controller.sortReverse" 
                class="fa fa-caret-down"></span>
              <span ng-show="controller.sortType == 'officeLocation' && controller.sortReverse" 
                class="fa fa-caret-up"></span>
            </a>
            <table-dots></table-dots>
          </td>
          <td style="text-align:left"><a href="javascript:;" 
              ng-click="controller.sortType = 'src'; controller.sortReverse = !controller.sortReverse">
              Image
              <span ng-show="controller.sortType == 'src' && !controller.sortReverse" 
                class="fa fa-caret-down"></span>
              <span ng-show="controller.sortType == 'src' && controller.sortReverse" 
                class="fa fa-caret-up"></span>
            </a>
            <table-dots></table-dots>
          </td>
          <td style="text-align:left"><a href="javascript:;" 
              ng-click="controller.sortType = 'size'; controller.sortReverse = !controller.sortReverse">
              Size
              <span ng-show="controller.sortType == 'src' && !controller.sortReverse" 
                class="fa fa-caret-down"></span>
              <span ng-show="controller.sortType == 'src' && controller.sortReverse" 
                class="fa fa-caret-up"></span>
            </a>
            <table-dots></table-dots>
          </td>
          <!-- key should contain no space:
          amount Paid: "$3,230" -->
<!--           <td style="text-align:left"><a href="javascript:;" 
              ng-click="controller.sortType = 'paid'; controller.sortReverse = !controller.sortReverse">
              Amount Paid
              <span ng-show="controller.sortType == 'src' && !controller.sortReverse" 
                class="fa fa-caret-down"></span>
              <span ng-show="controller.sortType == 'src' && controller.sortReverse" 
                class="fa fa-caret-up"></span>
            </a>
            <table-dots></table-dots>
          </td> -->
          <td style="text-align:left"><a href="javascript:;" 
              ng-click="controller.sortType = 'insured'; controller.sortReverse = !controller.sortReverse">
              Insured
              <span ng-show="controller.sortType == 'src' && !controller.sortReverse" 
                class="fa fa-caret-down"></span>
              <span ng-show="controller.sortType == 'src' && controller.sortReverse" 
                class="fa fa-caret-up"></span>
            </a>
            <table-dots></table-dots>
          </td>
          <td style="text-align:left"><a href="javascript:;" 
              ng-click="controller.sortType = 'provenance'; controller.sortReverse = !controller.sortReverse">
              Provenance
              <span ng-show="controller.sortType == 'src' && !controller.sortReverse" 
                class="fa fa-caret-down"></span>
              <span ng-show="controller.sortType == 'src' && controller.sortReverse" 
                class="fa fa-caret-up"></span>
            </a>
            <table-dots></table-dots>
          </td>
        </tr>
        <tr ng-repeat="artwork in controller.artworks | orderBy:controller.sortType:controller.sortReverse">
          <td style="text-align:left">
            {{artwork.assetRefNo}}.</td>
          <td style="text-align:left" >
              {{artwork.title}}</td>
          <td style="text-align:left" >
            {{artwork.artist}}</td>
          <td style="text-align:left" >
            {{artwork.officeLocation}}</td>
          <td ni-if="{artwork.src !== ''}"
            style="text-align:left" >
            {{artwork.imageFileName}}</td>
            <td ni-if="{artwork.src !== ''}"
            style="text-align:left" >
            {{artwork.size}}</td>
<!--             <td ni-if="{artwork.src !== ''}"
            style="text-align:left" >
            {{artwork.amountPaid}}</td> -->
            <td ni-if="{artwork.src !== ''}"
            style="text-align:left" >
            {{artwork.insured}}</td>
            <td ni-if="{artwork.src !== ''}"
            style="text-align:left" >
            {{artwork.provenance}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
